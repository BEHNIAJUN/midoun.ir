  <main class="container">
    <section class="contact-us" aria-labelledby="contact-heading">
      <h1 id="contact-heading">تماس با ما</h1>
      <p class="contact-intro">
        برای ارتباط با تیم پشتیبانی میدون، می‌توانید از طریق فرم زیر اقدام کنید.
      </p>

      <form action="send-message.php" method="POST" class="contact-form" id="contact-form">
        <div class="form-group">
          <label for="name">نام و نام خانوادگی:</label>
          <input type="text" id="name" name="name" required aria-required="true" placeholder="نام شما">
        </div>
        <div class="form-group">
          <label for="email">ایمیل:</label>
          <input type="email" id="email" name="email" required aria-required="true" placeholder="ایمیل شما">
        </div>
        <div class="form-group">
          <label for="subject">موضوع:</label>
          <input type="text" id="subject" name="subject" required aria-required="true" placeholder="موضوع پیام">
        </div>
        <div class="form-group">
          <label for="message">متن پیام:</label>
          <textarea id="message" name="message" rows="5" required aria-required="true" placeholder="متن پیام شما"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">ارسال پیام</button>
        </div>
      </form>

       <div class="contact-info">
        <h2>اطلاعات تماس</h2>
        <p><i class="fas fa-envelope"></i> ایمیل: info@meydoon.com</p>
        <p><i class="fas fa-phone"></i> تلفن: 021-12345678</p>
        <p><i class="fas fa-map-marker-alt"></i> آدرس: تهران، خیابان ...</p>
      </div>
    </section>
