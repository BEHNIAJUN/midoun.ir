<!-- project_root/search.html -->
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>میدون - نتایج جستجو</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="sticky-header">
        <div class="logo">
          <a href="index.html" title="میدون">
            <i class="fas fa-store"></i>
            میدون
          </a>
        </div>
        <nav class="main-nav">
          <a href="index.html" title="صفحه اصلی"><i class="fas fa-home"></i> خانه</a>
          <a href="categories.html" title="دسته‌بندی‌ها"><i class="fas fa-list"></i> دسته‌بندی‌ها</a>
          <a href="about.html" title="درباره ما"><i class="fas fa-info-circle"></i> درباره ما</a>
          <a href="contact.html" title="تماس با ما"><i class="fas fa-envelope"></i> تماس با ما</a>
          <a href="login.html" title="ورود / ثبت نام"><i class="fas fa-user"></i> ورود / ثبت نام</a>
        </nav>
        <div class="mobile-menu-toggle">
          <i class="fas fa-bars"></i>
        </div>
      </header>

      <div class="search-bar">
        <form action="search.html" method="POST" role="search" class="search-form">
          <input type="text" name="q" placeholder="جستجو در میدون..." aria-label="جستجو" id="search-input">
          <button type="submit" aria-label="جستجوی پیشرفته"><i class="fas fa-search"></i></button>
        </form>
    </div>

    <main class="container">
        <section class="search-results" aria-labelledby="search-results-heading">
            <h1 id="search-results-heading">نتایج جستجو</h1>

            <div class="search-filters">
                <button class="filter-button" data-modal-target="filter-modal"><i class="fas fa-filter"></i> فیلترها</button>
                <div class="sort-options">
                  <label for="sort-by">مرتب‌سازی:</label>
                  <select id="sort-by" name="sort-by">
                    <option value="newest">جدیدترین</option>
                    <option value="oldest">قدیمی‌ترین</option>
                    <option value="price-asc">ارزان‌ترین</option>
                    <option value="price-desc">گران‌ترین</option>
                  </select>
                </div>
              </div>

            <div class="results-count">
                <p>تعداد نتایج: <span id="results-count-number">12</span></p>
            </div>

            <div class="ad-grid">
                 <!--  نتایج جستجو (آگهی‌ها) اینجا قرار می‌گیرند  -->
                <div class="ad-card">
                    <a href="ad-details.html" class="ad-link">
                      <img src="assets/images/placeholder.jpg" alt="تصویر آگهی" class="ad-image">
                      <h3 class="ad-title">عنوان آگهی</h3>
                      <p class="ad-price">قیمت</p>
                      <p class="ad-location">مکان</p>
                        <p class="ad-description">توضیحات مختصر...</p>
                    </a>
                    <div class="ad-actions">
                      <button class="ad-action-btn" title="گزارش تخلف" aria-label="گزارش این آگهی"><i class="fas fa-flag"></i></button>
                       <button class="ad-action-btn" title="پسندیدن" aria-label="پسندیدن آگهی"><i class="fas fa-heart"></i></button>
                    </div>
                </div>
            </div>

            <div class="pagination">
                <!--  دکمه‌های صفحه‌بندی اینجا قرار می‌گیرند -->
                <a href="#" class="pagination-link active">1</a>
                <a href="#" class="pagination-link">2</a>
                <a href="#" class="pagination-link">3</a>
                <a href="#" class="pagination-link next-page"><i class="fas fa-chevron-right"></i></a>
            </div>
        </section>

          <!--  مودال فیلترها  -->
          <div class="modal" id="filter-modal">
            <div class="modal-content">
                <span class="close-modal" data-modal-close="filter-modal">&times;</span>
                <h2>فیلترها</h2>
                <form action="#" method="POST" id="filter-form">
                    <div class="form-group">
                        <label for="filter-category">دسته‌بندی:</label>
                        <select id="filter-category" name="filter-category">
                            <option value="">همه دسته‌بندی‌ها</option>
                            <option value="handicrafts">صنایع دستی</option>
                            <option value="food">محصولات غذایی</option>
                            <option value="visualarts">هنرهای تجسمی</option>
                            <option value="services">خدمات</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filter-subcategory">زیرمجموعه:</label>
                        <select id="filter-subcategory" name="filter-subcategory" disabled>
                            <!-- project_root/search.html -->
<!-- ... (ادامه از کامنت قبلی) ... -->
                            <option value="">انتخاب کنید...</option>
                            <!--  زیرمجموعه‌ها به صورت پویا با JavaScript پر می‌شوند  -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filter-location">مکان:</label>
                        <input type="text" id="filter-location" name="filter-location" placeholder="مثال: تهران">
                    </div>
                    <div class="form-group">
                        <label for="filter-min-price">حداقل قیمت:</label>
                        <input type="number" id="filter-min-price" name="filter-min-price" placeholder="مثال: 100000">
                    </div>
                    <div class="form-group">
                        <label for="filter-max-price">حداکثر قیمت:</label>
                        <input type="number" id="filter-max-price" name="filter-max-price" placeholder="مثال: 1000000">
                    </div>
                    <div class="form-group">
                         <label>وضعیت:</label>
                         <div class="checkbox-group">
                            <input type="checkbox" id="filter-status-new" name="filter-status" value="new">
                            <label for="filter-status-new" class="checkbox-label">نو</label>
                         </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="filter-status-used" name="filter-status" value="used">
                            <label for="filter-status-used" class="checkbox-label">دست دوم</label>
                        </div>

                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">اعمال فیلتر</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
          <p><i class="fas fa-copyright"></i> تمامی حقوق محفوظ است.</p>
          <div class="social-links">
            <a href="#" title="توییتر" aria-label="توییتر"><i class="fab fa-twitter"></i></a>
            <a href="#" title="اینستاگرام" aria-label="اینستاگرام"><i class="fab fa-instagram"></i></a>
            <a href="#" title="فیسبوک" aria-label="فیسبوک"><i class="fab fa-facebook"></i></a>
          </div>
        </div>
    </footer>
    <script src="js/main.js"></script>
     <script src="js/search.js"></script>
    <script src="js/ad-details.js"></script> <!-- برای مودال فیلتر -->
</body>
</html>
