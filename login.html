        <section class="login-register" aria-labelledby="login-register-heading">

            <div class="form-container">
                <!-- فرم ورود -->
                <div class="login-form">
                    <h2>ورود</h2>
                    <form action="login.php" method="POST" id="login-form">
                        <div class="form-group">
                            <label for="login-email">ایمیل یا نام کاربری:</label>
                            <input type="text" id="login-email" name="login-email" required aria-required="true" placeholder="ایمیل یا نام کاربری شما">
                        </div>
                        <div class="form-group">
                            <label for="login-password">رمز عبور:</label>
                            <input type="password" id="login-password" name="login-password" required aria-required="true" placeholder="رمز عبور شما">
                        </div>
                        <div class="form-group">
                            <input type="checkbox" id="remember-me" name="remember-me">
                            <label for="remember-me" class="checkbox-label">مرا به خاطر بسپار</label>
                        </div>
                        <!-- project_root/login.html -->
<!-- ... (ادامه از کامنت قبلی) ... -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">ورود</button>
                        </div>
                         <div class="form-group">
                            <a href="#" id="forgot-password-link">رمز عبور خود را فراموش کرده‌اید؟</a>
                        </div>
                    </form>
                </div>

                <!-- فرم ثبت نام -->
                <div class="register-form">
                    <h2>ثبت نام</h2>
                    <form action="register.php" method="POST" id="register-form">
                        <div class="form-group">
                            <label for="register-name">نام و نام خانوادگی:</label>
                            <input type="text" id="register-name" name="register-name" required aria-required="true" placeholder="نام شما">
                        </div>
                        <div class="form-group">
                            <label for="register-email">ایمیل:</label>
                            <input type="email" id="register-email" name="register-email" required aria-required="true" placeholder="ایمیل شما">
                        </div>
                        <div class="form-group">
                            <label for="register-mobile">شماره موبایل (اختیاری):</label>
                            <input type="tel" id="register-mobile" name="register-mobile" placeholder="09xxxxxxxxx">
                        </div>
                        <div class="form-group">
                            <label for="register-password">رمز عبور:</label>
                            <input type="password" id="register-password" name="register-password" required aria-required="true" placeholder="رمز عبور">
                        </div>
                        <div class="form-group">
                            <label for="register-password-confirm">تکرار رمز عبور:</label>
                            <input type="password" id="register-password-confirm" name="register-password-confirm" required aria-required="true" placeholder="تکرار رمز عبور">
                        </div>
                        <div class="form-group">
                          <label for="referrer-code">کد معرف (اختیاری):</label>
                          <input type="text" id="referrer-code" name="referrer-code" placeholder="کد معرف">
                      </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">ثبت نام</button>
                        </div>
                    </form>
